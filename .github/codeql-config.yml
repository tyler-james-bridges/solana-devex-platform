# CodeQL Configuration for Solana DevEx Platform
# Fixes template literal syntax errors

name: "CodeQL Config"

# Exclude files that cause parsing issues
paths-ignore:
  - "node_modules/**"
  - "**/*.min.js"
  - "**/*.bundle.js" 
  - "dist/**"
  - "build/**"
  - ".next/**"
  - "coverage/**"
  - "**/*.d.ts"
  - "**/*.map"
  - "**/*.html"
  - "**/*.lock"
  - "**/templates/**"
  - "api/collaboration-websocket.js"
  - "scripts/demo-showcase.js"

# Include only essential source files
paths:
  - "api/*.js"
  - "app/**/*.tsx" 
  - "components/**/*.tsx"
  - "lib/**"
  - "scripts/setup*.js"
  - "*.js"

# Use security queries only to avoid parsing edge cases
queries:
  - uses: security-and-quality