# CodeQL Configuration for Solana DevEx Platform

name: "CodeQL Config"

paths-ignore:
  - "node_modules/**"
  - "**/*.min.js"
  - "**/*.bundle.js" 
  - "dist/**"
  - "build/**"
  - ".next/**"
  - "coverage/**"
  - "**/*.d.ts"
  - "**/*.map"
  - "**/*.html"
  - "**/*.lock"
  - "packages/**/node_modules/**"

paths:
  - "app/**/*.tsx"
  - "app/**/*.ts"
  - "components/**/*.tsx"
  - "lib/**"

queries:
  - uses: security-and-quality
