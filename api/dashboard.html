<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Protocol Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-healthy { background-color: #27ae60; }
        .status-degraded { background-color: #f39c12; }
        .status-down { background-color: #e74c3c; }
        .status-unknown { background-color: #95a5a6; }

        .protocols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .protocol-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .protocol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .protocol-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .protocol-status {
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .metric-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .endpoints-list {
            margin-top: 15px;
        }

        .endpoint-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .alerts-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .alert-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .alert-critical {
            background-color: #fee;
            border-left: 4px solid #e74c3c;
        }

        .alert-warning {
            background-color: #fef5e7;
            border-left: 4px solid #f39c12;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
        }

        .connected {
            background-color: #27ae60;
        }

        .disconnected {
            background-color: #e74c3c;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #c0392b;
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: linear-gradient(45deg, #2980b9, #2471a3);
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .protocols-grid {
                grid-template-columns: 1fr;
            }
            
            .status-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        Disconnected
    </div>

    <div class="container">
        <div class="header">
            <h1>üîç Solana Protocol Health Monitor</h1>
            <p>Real-time monitoring for Jupiter, Kamino, Drift & Raydium</p>
        </div>

        <div id="loading" class="loading">
            Loading protocol health data...
        </div>

        <div id="error" class="error-message" style="display: none;">
            <h3>Connection Error</h3>
            <p id="errorMessage"></p>
            <button class="refresh-btn" onclick="location.reload()">Refresh Page</button>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="status-overview" id="statusOverview"></div>
            
            <div class="alerts-section" id="alertsSection">
                <h2>üö® Active Alerts</h2>
                <div id="alertsList"></div>
            </div>

            <div class="protocols-grid" id="protocolsGrid"></div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        class ProtocolHealthDashboard {
            constructor() {
                this.apiBase = 'http://localhost:3002/api';
                this.wsUrl = 'ws://localhost:3002/ws';
                this.ws = null;
                this.data = null;
                this.connectionStatus = document.getElementById('connectionStatus');
                
                this.init();
            }

            async init() {
                try {
                    await this.loadInitialData();
                    this.connectWebSocket();
                } catch (error) {
                    this.showError(error.message);
                }
            }

            async loadInitialData() {
                try {
                    const [statusResponse, protocolsResponse, alertsResponse] = await Promise.all([
                        fetch(`${this.apiBase}/status`),
                        fetch(`${this.apiBase}/protocols`),
                        fetch(`${this.apiBase}/alerts`)
                    ]);

                    if (!statusResponse.ok || !protocolsResponse.ok || !alertsResponse.ok) {
                        throw new Error('Failed to load data from API');
                    }

                    const status = await statusResponse.json();
                    const protocols = await protocolsResponse.json();
                    const alerts = await alertsResponse.json();

                    this.data = {
                        status,
                        protocols: protocols.protocols,
                        alerts: alerts.alerts
                    };

                    this.render();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';

                } catch (error) {
                    throw new Error(`API connection failed: ${error.message}`);
                }
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket(this.wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateConnectionStatus(true);
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleWebSocketMessage(message);
                        } catch (error) {
                            console.error('Error parsing WebSocket message:', error);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.updateConnectionStatus(false);
                        
                        // Attempt to reconnect after 5 seconds
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };

                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    this.updateConnectionStatus(false);
                }
            }

            handleWebSocketMessage(message) {
                if (message.type === 'initial' || message.type === 'periodic_update') {
                    // Update status data
                    this.data.status = message.data;
                    this.renderStatusOverview();
                    this.updateLastUpdated();
                } else if (message.type === 'protocol_update') {
                    // Update specific protocol
                    const protocolName = message.data.protocol;
                    if (this.data.protocols[protocolName]) {
                        // Update the protocol data
                        this.data.protocols[protocolName].status = message.data.status;
                        this.data.protocols[protocolName].responseTime = message.data.responseTime;
                        this.data.protocols[protocolName].lastCheck = message.data.timestamp;
                        
                        this.renderProtocols();
                    }
                } else if (message.type === 'alert') {
                    // Add new alert
                    if (!this.data.alerts) {
                        this.data.alerts = [];
                    }
                    
                    message.data.alerts.forEach(alert => {
                        this.data.alerts.unshift({
                            protocol: message.data.protocol,
                            ...alert,
                            timestamp: message.data.timestamp
                        });
                    });
                    
                    // Keep only latest 10 alerts
                    this.data.alerts = this.data.alerts.slice(0, 10);
                    this.renderAlerts();
                }
            }

            updateConnectionStatus(connected) {
                this.connectionStatus.textContent = connected ? 'Live Updates Active' : 'Disconnected';
                this.connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }

            render() {
                this.renderStatusOverview();
                this.renderAlerts();
                this.renderProtocols();
                this.updateLastUpdated();
            }

            renderStatusOverview() {
                const overview = document.getElementById('statusOverview');
                const status = this.data.status;

                overview.innerHTML = `
                    <div class="status-card">
                        <h3>Overall Status</h3>
                        <div class="protocol-status">
                            <span class="status-indicator status-${status.overall_status}"></span>
                            ${status.overall_status.toUpperCase()}
                        </div>
                    </div>
                    <div class="status-card">
                        <h3>Healthy Protocols</h3>
                        <div style="font-size: 2rem; font-weight: bold; color: #27ae60;">
                            ${status.summary.healthy}/${status.summary.total}
                        </div>
                    </div>
                    <div class="status-card">
                        <h3>Active Alerts</h3>
                        <div style="font-size: 2rem; font-weight: bold; color: ${this.data.alerts.length > 0 ? '#e74c3c' : '#27ae60'};">
                            ${this.data.alerts.length}
                        </div>
                    </div>
                    <div class="status-card">
                        <h3>Monitoring</h3>
                        <div class="protocol-status">
                            <span class="status-indicator status-${status.monitoring.is_active ? 'healthy' : 'down'}"></span>
                            ${status.monitoring.is_active ? 'ACTIVE' : 'INACTIVE'}
                        </div>
                    </div>
                `;
            }

            renderAlerts() {
                const alertsList = document.getElementById('alertsList');
                
                if (!this.data.alerts || this.data.alerts.length === 0) {
                    alertsList.innerHTML = '<p style="color: #27ae60; text-align: center; padding: 20px;">‚úÖ No active alerts - All systems operational</p>';
                    return;
                }

                alertsList.innerHTML = this.data.alerts.map(alert => `
                    <div class="alert-item alert-${alert.type}">
                        <strong>${alert.protocol.toUpperCase()}:</strong>
                        <span>${alert.message}</span>
                        <small style="margin-left: auto; opacity: 0.7;">
                            ${new Date(alert.timestamp).toLocaleTimeString()}
                        </small>
                    </div>
                `).join('');
            }

            renderProtocols() {
                const grid = document.getElementById('protocolsGrid');
                const protocols = this.data.protocols;

                grid.innerHTML = Object.entries(protocols).map(([key, protocol]) => {
                    const responseTime = protocol.responseTime?.current || 'N/A';
                    const uptime = protocol.uptime || 0;
                    
                    const endpointsHtml = protocol.endpoints ? 
                        Object.entries(protocol.endpoints).map(([endpoint, data]) => `
                            <div class="endpoint-item">
                                <span>${endpoint}</span>
                                <span class="protocol-status">
                                    <span class="status-indicator status-${data.status}"></span>
                                    ${data.responseTime ? `${data.responseTime}ms` : data.status}
                                </span>
                            </div>
                        `).join('') : 
                        '<div class="endpoint-item"><span>No endpoint data</span></div>';

                    return `
                        <div class="protocol-card">
                            <div class="protocol-header">
                                <div class="protocol-name">${protocol.name || key}</div>
                                <div class="protocol-status">
                                    <span class="status-indicator status-${protocol.status}"></span>
                                    ${protocol.status.toUpperCase()}
                                </div>
                            </div>
                            
                            <div class="metric-row">
                                <span class="metric-label">Uptime</span>
                                <span class="metric-value">${uptime.toFixed(1)}%</span>
                            </div>
                            
                            <div class="metric-row">
                                <span class="metric-label">Response Time</span>
                                <span class="metric-value">${typeof responseTime === 'number' ? responseTime + 'ms' : responseTime}</span>
                            </div>
                            
                            <div class="metric-row">
                                <span class="metric-label">Last Check</span>
                                <span class="metric-value">
                                    ${protocol.lastCheck ? new Date(protocol.lastCheck).toLocaleTimeString() : 'Never'}
                                </span>
                            </div>

                            <div class="metric-row">
                                <span class="metric-label">Active Alerts</span>
                                <span class="metric-value" style="color: ${protocol.alerts > 0 ? '#e74c3c' : '#27ae60'};">
                                    ${protocol.alerts || 0}
                                </span>
                            </div>

                            <div class="endpoints-list">
                                <strong style="color: #7f8c8d; font-size: 0.9rem;">API Endpoints:</strong>
                                ${endpointsHtml}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateLastUpdated() {
                const lastUpdated = document.getElementById('lastUpdated');
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ProtocolHealthDashboard();
        });
    </script>
</body>
</html>
